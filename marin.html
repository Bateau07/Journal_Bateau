<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Les Grands Marins</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('photo_marin/fond_marin.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .header-bar {
      width: 100%;
      background: rgba(0, 0, 153, 0.85);
      color: white;
      text-align: center;
      padding: 35px 0;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    main {
      max-width: 900px;
      margin: 20px auto 40px auto;
      background-color: rgba(255,255,255,0.5);
      color: #333;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 20px;
    }

    .sailor {
      background: rgba(255,255,255,1);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      color: #333;
    }

    .sailor img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    .info {
      flex: 1;
    }

    .info h2 {
      margin-top: 0;
    }

    .btn-accueil {
      display: inline-block;
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 20px 0;
      transition: background-color 0.3s ease;
    }

    .btn-accueil:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="header-bar">Les Plus Grands Marins de la Voile</div>

  <main>
    <a href="index.html" class="btn-accueil">Retour à l'accueil</a>
    <div id="sailors-container"></div>
  </main>

  <script>
    fetch('marins.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('sailors-container');
        data.forEach(marin => {
          const div = document.createElement('div');
          div.className = 'sailor';
          div.innerHTML = `
            <img src="${marin.photo}" alt="${marin.nom}">
            <div class="info">
              <h2>${marin.nom}</h2>
              <p><strong>Projets :</strong> ${marin.projets}</p>
              <p><strong>${marin.courses ? 'Courses gagnées' : 'Faits marquants'} :</strong> ${marin.courses || marin.faits}</p>
            </div>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Erreur lors du chargement des marins:', error);
      });
  </script>
</body>
</html>
