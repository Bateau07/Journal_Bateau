<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course de Bateau</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: url('photo_marin/fond_course.jpg') center/cover no-repeat fixed;
      color: #1a2b4c;
      min-height: 100vh;
    }

    header {
      padding: 5rem 1rem 2rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-content {
      background-color: rgba(255,255,255,0.6);
      padding: 1.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .gradient-text {
      background: linear-gradient(to right, #00b4d8, #0077b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
    }

    header h4 {
      font-weight: 300;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #000;
    }

    #selection {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem 1.5rem;
      max-width: 1000px;
      margin: 2rem auto;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      justify-content: space-between;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .filter-label {
      font-weight: 600;
      color: #0077b6;
    }

    select {
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00b4d8;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .timeline {
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      max-width: 1000px;
      margin: auto;
    }

    .month {
      margin-bottom: 2.5rem;
    }

    .month h2 {
      background-color: #00b4d8;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .event {
      background: rgba(255, 255, 255, 0.9);
      border-left: 6px solid #0077b6;
      margin: 1rem 0;
      padding: 1rem 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      border-radius: 10px;
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .event:hover {
      transform: translateX(6px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .event-date {
      font-weight: bold;
      color: #0077b6;
    }

    .event-title {
      font-size: 1.2rem;
      margin: 0.3rem 0;
    }

    .event-desc {
      font-size: 0.95rem;
      color: #555;
    }

    .back-btn {
      display: block;
      margin: 2.5rem auto 0;
      padding: 0.75rem 1.5rem;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s;
      width: fit-content;
    }

    .back-btn:hover {
      background-color: #005f87;
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: flex-start;
        gap: 1.2rem;
      }

      header h1 {
        font-size: 2rem;
      }

      header h4 {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <h1 class="gradient-text">Course de Bateau</h1>
      <h4>Sélectionnez le type de course</h4>
    </div>
  </header>

  <section id="selection">
    <div class="filters">
      <div class="filter-group">
        <label class="filter-label" for="boatType">Type de bateau :</label>
        <select id="boatType">
          <option value="all">Tous</option>
          <option value="Imoca">Imoca</option>
          <option value="Dériveur">Dériveur</option>
          <option value="Ultime">Ultime</option>
        </select>
      </div>

      <div class="filter-group">
        <label class="filter-label">Course au grand large :</label>
        <label class="switch">
          <input type="checkbox" id="toggleOffshore" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <a href="index.html" class="back-btn" onclick="event.preventDefault(); location.replace('index.html');">Retour à l'accueil</a>
  </section>

  <main class="timeline" id="timeline"></main>

  <script>
    let events = [];

    const timelineContainer = document.getElementById('timeline');
    const toggle = document.getElementById('toggleOffshore');
    const boatSelect = document.getElementById('boatType');

    function renderTimeline() {
      const showOffshore = toggle.checked;
      const selectedBoat = boatSelect.value;

      timelineContainer.innerHTML = '';

      const filtered = events.filter(e => {
        const matchBoat = selectedBoat === "all" || e.boat === selectedBoat;
        const matchOffshore = !showOffshore || e.offshore;
        return matchBoat && matchOffshore;
      });

      const months = [...new Set(filtered.map(e => e.month))];

      months.forEach(month => {
        const section = document.createElement('section');
        section.classList.add('month');
        const title = document.createElement('h2');
        title.textContent = month;
        section.appendChild(title);

        filtered.filter(e => e.month === month).forEach(e => {
          const card = document.createElement('div');
          card.classList.add('event');
          card.innerHTML = `
            <div class="event-date">${e.date}</div>
            <div class="event-title">${e.title}</div>
            <div class="event-desc">${e.desc}</div>
          `;
          section.appendChild(card);
        });

        timelineContainer.appendChild(section);
      });
    }

    async function loadData() {
      try {
        const response = await fetch('courses.json');
        events = await response.json();
        renderTimeline();
        toggle.addEventListener('change', renderTimeline);
        boatSelect.addEventListener('change', renderTimeline);
      } catch (err) {
        console.error("Erreur lors du chargement des données :", err);
        timelineContainer.innerHTML = "<p>Impossible de charger les événements.</p>";
      }
    }

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
