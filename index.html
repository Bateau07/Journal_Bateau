<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Sillage</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('photo_marin/fond_index.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: rgba(2, 62, 138, 0.85);
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #dbe9f4;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    nav button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    nav button:hover {
      background-color: #00b4d8;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      color: #222;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .section {
      margin-bottom: 2.5rem;
    }

    .section h2 {
      font-size: 1.8rem;
      color: #003366;
      margin-bottom: 1rem;
      border-left: 5px solid #00b4d8;
      padding-left: 10px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: flex;
      gap: 1rem;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }

    .card-content {
      flex: 1;
    }

    .card h3 {
      margin: 0 0 0.5rem;
      color: #0077b6;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      .card {
        flex-direction: column;
        text-align: center;
      }

      .card img {
        margin-bottom: 1rem;
      }

      .container {
        margin: 1rem;
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Le Sillage</h1>
  <p>Journal sur les courses de la voile</p>
  <nav>
    <button onclick="location.href='futur.html'">üèÅ Prochaine Course</button>
    <button onclick="location.href='infos.html'">üåä M√©t√©o</button>
    <button onclick="location.href='marin.html'">üß≠ Infos Marins</button>
    <button onclick="location.href='journal.html'">üì∞ Notre Journal</button>
  </nav>
</header>

<div class="container">
  <section class="section">
    <h2>üìÖ Prochaines courses</h2>
    <div id="courses-container"></div>
  </section>

  <section class="section">
    <h2>‚õµ Grands marins</h2>
    <div id="marins-container"></div>
  </section>
</div>

<footer>
  ¬© 2025 Le Sillage. Tous droits r√©serv√©s.
</footer>

<script>
  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function parseFrenchDate(text) {
    const mois = {
      "janvier": 0, "f√©vrier": 1, "mars": 2, "avril": 3, "mai": 4, "juin": 5,
      "juillet": 6, "ao√ªt": 7, "septembre": 8, "octobre": 9, "novembre": 10, "d√©cembre": 11
    };
    const now = new Date();
    const annee = now.getFullYear();
    const match = text.match(/(\d+).*?(janvier|f√©vrier|mars|avril|mai|juin|juillet|ao√ªt|septembre|octobre|novembre|d√©cembre)/i);
    if (match) {
      const jour = parseInt(match[1]);
      const moisIndex = mois[match[2].toLowerCase()];
      return new Date(annee, moisIndex, jour);
    }
    return new Date(9999, 0, 1);
  }

  fetch('marins.json')
    .then(res => res.json())
    .then(marins => {
      const marinsRandom = shuffle(marins).slice(0, 2);
      const container = document.getElementById('marins-container');
      marinsRandom.forEach(m => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${m.photo}" alt="${m.nom}">
          <div class="card-content">
            <h3>${m.nom}</h3>
            <p><strong>Projets :</strong> ${m.projets || "N/A"}</p>
            <p><strong>Courses :</strong> ${m.courses || m.faits || "N/A"}</p>
          </div>`;
        container.appendChild(div);
      });
    });

  fetch('courses.json')
    .then(res => res.json())
    .then(courses => {
      const today = new Date();
      const sortedCourses = courses
        .map(c => ({ ...c, parsedDate: parseFrenchDate(c.date) }))
        .filter(c => c.parsedDate >= today)
        .sort((a, b) => a.parsedDate - b.parsedDate)
        .slice(0, 2);

      const container = document.getElementById('courses-container');
      sortedCourses.forEach(c => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div class="card-content">
            <h3>${c.title}</h3>
            <p><strong>Date :</strong> ${c.date}</p>
            <p><strong>Bateau :</strong> ${c.boat}</p>
            <p>${c.desc}</p>
          </div>`;
        container.appendChild(div);
      });
    });
</script>

</body>
</html>
