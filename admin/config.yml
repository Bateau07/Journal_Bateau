backend:
  name: github
  repo: ton-utilisateur/ton-depot
  branch: main

  # Ajoute ceci :
  site_domain: ton-site.netlify.app

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content.json"
        label: "Contenu"
        name: "home"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Texte", name: "body", widget: "text" }
